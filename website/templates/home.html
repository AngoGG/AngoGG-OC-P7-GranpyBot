<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GrandPyBot</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = 'assets/favicon.ico')}}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_public_key }}&v=weekly"></script>

        <script src="{{url_for('static', filename = 'js/grandpy.js')}}"></script>
        <link href="{{url_for('static', filename = 'css/styles.css')}}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <nav class="navbar-light fixed-top" id="mainNav">
            <div class="container align-items-center text-center">
                <h1>GrandPyBot</h1>
                <h2>Poste ta question à Papy</h2>
            </div>
        </nav>
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class=" col-lg-8 mx-auto text-center">
                <!-- Panel Chat -->
                <div class="panel">
                    <div>
                        <h3 class="panel-title">
                            <i class="icon wb-chat-text" aria-hidden="true"></i> Chat
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="chat-box" class="chats">
                            <div class="chat chat-left">
                                <div class="chat-avatar">
                                    <a class="avatar avatar-online" data-toggle="tooltip" href="#" data-placement="left" title="" data-original-title="Edward Fletcher">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="...">
                                    <i></i>
                                    </a>
                                </div>
                                <div class="chat-body">
                                    <div class="chat-content">
                                        <p>Hey salut mon kiki, pose ta question à Papy, il a sûrement la réponse!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="input-group">
                            <input id="question" name="question" type="text" maxlength="100" class="form-control"
                                placeholder="Pose ta question :)" required>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" id="ask_grandpy" type="submit">Chercher</button>
                            </span>
                        </div>
                    </form>
                    <!-- End Panel Chat -->
                </div>
            </div>
        </header>
        <footer class="footer text-center text-white-50 bg-black">
            <div class="container">Copyright © Your Website 2020</div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        
    </body>
</html>
